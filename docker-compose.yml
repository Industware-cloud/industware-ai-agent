version: '3.9'
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    restart: always
    entrypoint: >
      bash -c "ollama serve & sleep 3 && ollama pull phi && wait"

  agent:
    build: ./agent
    container_name: agent
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama
    volumes:
      - ./agent:/app
    restart: always

  sandbox:
    build: ./sandbox
    container_name: sandbox
    volumes:
      - ./sandbox:/sandbox
    restart: always

volumes:
  ollama_data:
